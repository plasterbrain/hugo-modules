# ---
# MODULE: EMBEDS
# @NOTE Linked wordmark alts and the like probably shouldn't even be localized.
# ---

[clickToLoad]
	other = "Click to load this {{ . }}"
[clickToLoadNoJS]
	other = "View {{ .Title }} on {{ .Site }}"
[mediaAlbum]
	one = "album"
	other = "albums"
[mediaTitle] # Used by multiple media widgets
	other = "{{ .Title }} · {{ .Artist }}"
[mediaTrack]
	one = "track"
	other = "tracks"
[mediaVideo]
	one = "video"
	other = "videos"

[bandcamp]
	other = "Bandcamp"
[bandcampTitleGeneric]
	other = "Embedded Bandcamp content"

[moduleEmbeds_gamePlatforms]
	one = "Platform"
	other = "Platforms"

[moduleEmbeds_itch]
	other = "itch.io"
[moduleEmbeds_itchByline] # Phrase is lowercase, though username *may* be title case
	other = "by {{ . }}"
[moduleEmbeds_itchBuy]
	other = "Buy Now"
[moduleEmbeds_itchDownload]
	other = "Download Now"
[moduleEmbeds_itchPlay]
	other = "Play on {{ .Itch }}"
[moduleEmbeds_itchPrice]
	other = "{{ . }} or more" # e.g. "$10.99 or more"

[moduleEmbeds_steam]
	other = "Steam"
[moduleEmbeds_steamBuy]
	other = "Buy on Steam"
[moduleEmbeds_steamByline]
	other = "Released {{ .Date }} · {{ .Author }}"
[moduleEmbeds_steamComingSoon]
	other = "Coming soon"
[moduleEmbeds_steamTitle]
	other = "Buy {{ . }} on Steam"

[tenor_wordmark_alt]
	other = "Via Tenor"
[tenor_gif_title] # Following Tenor's own format for untitled posts
	other = "{{ . }} Gif" # . = First two tags

[moduleEmbeds_youtube]
	other = "YouTube"
[moduleEmbeds_play]
	other = "Play {{ . }}"
# [moduleEmbeds_ytVideo]
# 	other = "{{ . }} on YouTube"
[moduleEmbeds_ytNoscript]
	other = "This video requires Javascript."

[moduleEmbeds_linux]
	other = "Linux"
[moduleEmbeds_osx]
	other = "macOS"
[moduleEmbeds_windows]
	other = "Windows"

# Goes after license description with link
[licenseMore]
	other = 'Read more<span aria-hidden="true"> &rarr;</span>'
[cc]
	other = "Creative Commons"
[cc0]
	other = "CC0 1.0 Universal"
