{{- /*
	MODULE: SEO
	Function: get-ogCoverTemplateOverlay
	---
	Returns `site.Params.Seo.OGCoverTemplate.Image` if set.
	---
*/ -}}

{{- $image := false -}}
{{- with site.Params.Seo.OGCoverTemplate.Image -}}
	{{- with resources.Get . -}}
		{{- $image = . -}}
	{{- end -}}
{{- end -}}
{{- return $image -}}
