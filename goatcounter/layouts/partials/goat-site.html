{{- with site.Params.Goatcounter.Code -}}
	{{- $code := . -}}
	{{ $js := resources.Get "js/goatcounter.js" | js.Build "goatcounter.js" | minify }}
	<script data-goatcounter="https://{{- $code -}}.goatcounter.com/count" async src="{{- $js.RelPermalink | safeURL -}}"></script>
	<noscript>
    <img src="https://{{- $code -}}.goatcounter.com/count?p=/test-noscript">
	</noscript>
{{- end -}}
